server:
  servlet:
    context-path: /v1

spring:
  profiles:
    default: local

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hanghae
    username: test
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

redis:
  stock:
    prefix: stock
  balance:
    prefix: balance

#logging:
#  level:
#    org.hibernate.SQL: debug
#    org.hibernate.type: trace

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

management:
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: false
