server:
  servlet:
    context-path: /v1

spring:
  profiles:
    default: dev

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hanghae
    username: test
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

management:
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: false
